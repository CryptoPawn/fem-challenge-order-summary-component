<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="component">
    <figure><img class="hero-img" src="images/illustration-hero.svg" alt="Happy girl dancing to some good music"></figure>

    <section class="content">

      <summary class="top-text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
           device anywhere you like!</p>
      </summary>

      <article class="plan-container">
        <img class="icon" src="images/icon-music.svg" alt="Music Icon">

        <summary class="price-container">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </summary>

        <a class="change-button" href="">Change</a>
      </article>

      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>

    </section>
  </main>
</body>

</html>
